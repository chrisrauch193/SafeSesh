<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="ReactionCSS.css" media="screen" />
    <script src="ReactionJS.js"></script>
    <title>Reaction Time Test</title>
</head>
<body>
    <div id="container">
        Get 10 of the gray things, as fast as you can!
        <div id="playground">
            <div id="start">START</div>
            <div id="startGame">START</div>
            <div id="win"></div>
        </div>
        <div id="endScreen">
            We have a winner!<br />
            <p id="endCount">1</p> in
            <p id="endSeconds">1</p> Seconds <br />
        </div>
        <div id="counter">Count: <span></span> </div>
        <div id="timer">Timer: <span>0</span>s </div>
    </div>
</body>
</html>
